<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<!-- 2 - Agregar controlador StoreController al body de nuestra página asegurándonos que el alias sea store -->
<body ng-controller="StoreController as store">
    <div class="product row">
        <h3>
            <!-- 4 - Mostrar el nombre de nuestro producto dentro de las etiquetas <h3> usando una expresión -->
            {{store.product.name}}
            <!-- 5 - Mostrar el precio de nuestro producto dentro de las etiquetas <em> usando una expresión -->
            <em class="pull-right">{{store.product.price}}</em>
        </h3>
    </div>
</body>
</html>
